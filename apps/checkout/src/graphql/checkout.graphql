fragment AccountErrorFragment on AccountError {
  message
  field
  code
}

fragment CheckoutErrorFragment on CheckoutError {
  message
  field
  code
}

fragment CheckoutFragment on Checkout {
  id
  email
  shippingAddress {
    ...AddressFragment
  }
  billingAddress {
    ...AddressFragment
  }
  isShippingRequired
  user {
    id
    email
  }
  availablePaymentGateways {
    id
    name
  }
  deliveryMethod {
    ... on ShippingMethod {
      id
    }
    ... on Warehouse {
      id
    }
  }
  shippingMethods {
    id
    name
    price {
      amount
      currency
    }
  }
  totalPrice {
    gross {
      amount
    }
  }
  availablePaymentGateways {
    id
    name
  }
  deliveryMethod {
    ... on ShippingMethod {
      id
    }
    ... on Warehouse {
      id
    }
  }
  shippingMethods {
    id
    name
    price {
      amount
      currency
    }
    maximumDeliveryDays
    minimumDeliveryDays
  }
  totalPrice {
    gross {
      amount
      currency
    }
    tax {
      currency
      amount
    }
  }
  shippingPrice {
    gross {
      amount
      currency
    }
  }
  subtotalPrice {
    gross {
      amount
      currency
    }
  }
  lines {
    ...CheckoutLineFragment
  }
}

fragment CheckoutLineFragment on CheckoutLine {
  id
  quantity
  totalPrice {
    gross {
      currency
      amount
    }
  }
  variant {
    id
    pricing {
      onSale
      price {
        gross {
          currency
          amount
        }
      }
      priceUndiscounted {
        gross {
          currency
          amount
        }
      }
    }
    name
    product {
      name
    }
    media {
      alt
      type
      url(size: 72)
    }
  }
}

fragment AddressFragment on Address {
  id
  city
  phone
  postalCode
  companyName
  cityArea
  streetAddress1
  streetAddress2
  countryArea
  country {
    country
    code
  }
  firstName
  lastName
}

query checkout($id: ID!) {
  checkout(id: $id) {
    ...CheckoutFragment
  }
}

query user {
  me {
    id
    addresses {
      ...AddressFragment
    }
    defaultBillingAddress {
      id
    }
    defaultShippingAddress {
      id
    }
  }
}

mutation checkoutLinesUpdate($id: ID!, $lines: [CheckoutLineUpdateInput!]!) {
  checkoutLinesUpdate(id: $id, lines: $lines) {
    errors {
      ...CheckoutErrorFragment
    }
    checkout {
      id
      lines {
        ...CheckoutLineFragment
      }
    }
  }
}

mutation checkoutLineDelete($id: ID!, $lineId: ID) {
  checkoutLineDelete(id: $id, lineId: $lineId) {
    errors {
      ...CheckoutErrorFragment
    }
    checkout {
      id
      lines {
        ...CheckoutLineFragment
      }
    }
  }
}

mutation checkoutEmailUpdate($email: String!, $id: ID!) {
  checkoutEmailUpdate(email: $email, id: $id) {
    errors {
      ...CheckoutErrorFragment
    }
    checkout {
      ...CheckoutFragment
    }
  }
}

mutation checkoutCustomerAttach($id: ID!) {
  checkoutCustomerAttach(id: $id) {
    errors {
      ...CheckoutErrorFragment
    }
    checkout {
      ...CheckoutFragment
    }
  }
}

mutation checkoutCustomerDetach($id: ID!) {
  checkoutCustomerDetach(id: $id) {
    errors {
      ...CheckoutErrorFragment
    }
    checkout {
      ...CheckoutFragment
    }
  }
}

mutation userAddressDelete($id: ID!) {
  accountAddressDelete(id: $id) {
    errors {
      ...AccountErrorFragment
    }
    address {
      ...AddressFragment
    }
  }
}
mutation userAddressUpdate($id: ID!, $address: AddressInput!) {
  accountAddressUpdate(id: $id, input: $address) {
    errors {
      ...AccountErrorFragment
    }
    address {
      ...AddressFragment
    }
  }
}

mutation userAddressCreate($address: AddressInput!, $type: AddressTypeEnum) {
  accountAddressCreate(type: $type, input: $address) {
    errors {
      ...AccountErrorFragment
    }
    address {
      ...AddressFragment
    }
  }
}

mutation checkoutShippingAddressUpdate(
  $id: ID!
  $shippingAddress: AddressInput!
