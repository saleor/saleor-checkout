overwrite: true
schema: ${NEXT_PUBLIC_API_URL}
documents: "graphql/**/*.graphql"
generates:
  graphql/index.ts:
    plugins:
      - add:
          content:
            - "// THIS FILE IS GENERATED WITH `yarn generate`"
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      scalars:
        JSONString: string
        UUID: string
      dedupeOperationSuffix: true # Prevent suffix duplication in generated names
      enumsAsTypes: true
  # required for urql cache
  # ./generated-introspection.json:
  #   plugins:
  #     - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - "introspection"
